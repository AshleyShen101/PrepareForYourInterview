<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login Page">
  <meta name="author" content="Zhenghao & Yuanyuan">
  <!-- Icon -->
  <link rel="icon" href="images/icon.png">
  <title>Posts and Share</title>
  <!-- StyleSheet -->
  <link rel="stylesheet" href="./stylesheets/create.css">
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-dark" style="background-color: #334569;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/view.html">Home</a>
      <form action ="./logout" method="get">
        <input type="submit" name="logout" value="logout" />
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="col-6">
      <br></br>
      <h1 class="create">Share your thoughts</h1>
      <br></br>
      <form id="formCreate" enctype="multipart/form-data" action="./create" method="post">
          <label for="title" class="label-of-form">Title:</label>
          <input class="control-form" type="text" name="title" />
          <br></br>
          <label for="content" class="label-of-form">Content:</label>
          <br></br>
          <textarea name="content" rows="20" cols="100"></textarea>
          <br></br>
          <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
  </div>
  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./javascripts/create.js"></script>
</body>
</html>
