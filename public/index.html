<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login Page">
  <meta name="author" content="Zhenghao & Yuanyuan">
  <!-- Icon -->
  <link rel="icon" href="images/icon.png">
  <title>PrepareForInterview</title>
  <!-- StyleSheet -->
  <link rel="stylesheet" href="./stylesheets/style.css">
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <!-- Main body of login page, can turn to register page -->
  <div class="container">
    <div class="title">
      <h1>Start Preparing for Your Career</h1>
    </div>
    <div class="row">
      <div class="col-sm-6 box border">
        <form id="login">
          <div class="mb-4">
            <label for="Username" class="label-of-form">Username</label>
            <input type="text" class="control-form" name="username" id="name"/>
          </div>
          <div class="mb-4">
            <label for="Password" class="label-of-form">Password</label>
            <input type="password" class="control-form" name="password" id="password"/>
          </div>
          <div id="error" class="alert-danger" role="alert" style="margin-bottom: 8px"></div>
          <div class="d-grid gap-2 mx-auto center">
            <button type="submit" class="btn btn-primary">Sign In</button>
          </div>
        </form>
        <hr />
        <div class="center">
          <a class="btn" href="register.html" role="button">Create New Account</a>
        </div>
        <div class="center">
          <a class="button" href="view.html" role="button">View As Guest</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="center">Copyright &copy: 2021</div>
      <div class="center">Designed by Yuanyuan Shen & Zhenghao Lin</div>
    </div>
  </footer>
  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./javascripts/regi.js"></script>
</body>
</html>
